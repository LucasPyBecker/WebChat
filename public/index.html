<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>WebChat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <div class="card card-login mt-5">
          <div class="card-body">
            <h5 class="card-title text-center">WebChat</h5>
            <form action="chat.html">
              <input type="text" name="nome" class="form-control" placeholder="Digite seu nome..." required />
              <div class="input-group mt-2">
                <div class="input-group-prepend">
                  <span class="input-group-text">Sala</span>
                </div>
                <select name="sala" class="custom-select">
                  <option value="JavaScript">JavaScript</option>
                  <option value="NodeJS">NodeJS</option>
                  <option value="Express">Express</option>
                  <option value="SocketIO">SocketIO</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success btn-block mt-2">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
